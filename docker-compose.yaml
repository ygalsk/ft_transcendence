services:
  caddy:
    build:
      context: ./IaC
      dockerfile: Dockerfile.caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - backend
    depends_on:
      - auth-service
      - user-service
      - pong-service
      - frontend

  auth-service:
    build:
      context: ./backend
      dockerfile: services/auth/Dockerfile
    environment:
      - PORT=4000
      - DB_PATH=/data/auth.sqlite
      - JWT_SECRET=${JWT_SECRET:-default-secret-change-in-production}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-default-service-secret-change-in-production}
      - USER_SERVICE_URL=http://user-service:5000
    volumes:
      - auth-data:/data
    networks:
      - backend

  user-service:
    build:
      context: ./backend
      dockerfile: services/user/Dockerfile
    environment:
      - PORT=5000
      - DB_PATH=/data/user.sqlite
      - JWT_SECRET=${JWT_SECRET:-default-secret-change-in-production}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-default-service-secret-change-in-production}
    volumes:
      - user-data:/data
    networks:
      - backend

  frontend:
    build: ./frontend
    networks:
      - backend
    depends_on:
      - auth-service
      - user-service
      - pong-service

  pong-service:
    build:
      context: ./backend
      dockerfile: services/pong/Dockerfile
    environment:
      - PONG_PORT=6061
      - DB_PATH=/data/pong.sqlite
      - JWT_SECRET=${JWT_SECRET:-default-secret-change-in-production}
      - SERVICE_JWT_SECRET=${SERVICE_JWT_SECRET:-default-service-secret-change-in-production}
      - USER_SERVICE_URL=http://user-service:5000
    volumes:
      - pong-data:/data
    networks:
      - backend
    depends_on:
      - user-service

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./IaC/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - backend
    depends_on:
      - auth-service
      - user-service
      - pong-service
    user: "65534:65534"

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=%(protocol)s://%(domain)s/dashboard/
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - backend
    depends_on:
      - prometheus
    user: "472:472"

volumes:
  caddy_data:
  caddy_config:
  prometheus_data:
  grafana_data:
  auth-data:
  user-data:
  pong-data:

networks:
  backend:
    driver: bridge