<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tournament Lobby</title>

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2, h3 {
      text-align: center;
    }

    .card {
      background: #1b1b1b;
      padding: 20px;
      margin: 20px auto;
      border-radius: 8px;
      width: 600px;
      border: 1px solid #333;
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: none;
    }

    button {
      background: #1e90ff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #187bd1;
    }

    .player {
      padding: 5px 0;
      border-bottom: 1px solid #333;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-size: 18px;
    }
  </style>

  <script src="tournament.js" defer></script>
</head>
<body>

  <h1>Tournament Lobby</h1>

  <!-- SELECT / LOAD TOURNAMENT -->
  <div class="card">
    <h3>Load Tournament</h3>
    <input id="tournamentIdInput" type="number" placeholder="Tournament ID" />
    <button id="btnLoadTournament">Load Tournament</button>
  </div>

  <!-- TOURNAMENT INFO -->
  <div id="tournamentInfo" class="card" style="display:none;"></div>

  <!-- JOIN WITH ALIAS -->
  <div id="joinBox" class="card" style="display:none;">
    <h3>Join Tournament</h3>
    <input id="aliasInput" placeholder="Enter your alias" />
    <button id="btnJoin">Join</button>
  </div>

  <!-- START BUTTON (only for creator) -->
  <div id="startBox" class="card" style="display:none;">
    <h3>Start Tournament</h3>
    <button id="btnStartTournament">Start</button>
  </div>

  <!-- PLAYER LIST -->
  <div id="playersList" class="card" style="display:none;">
    <h3>Players</h3>
    <div id="players"></div>
  </div>

  <!-- NEXT MATCH -->
  <div id="nextMatchBox" class="card" style="display:none;">
    <h3>Your Next Match</h3>
    <div id="nextMatchStatus">Checkingâ€¦</div>
    <button id="btnNextMatch" style="display:none;">Join Match</button>
  </div>

</body>
</html>
