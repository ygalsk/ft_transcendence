<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pong — FT_Transcendence</title>
  <style>
    body {
      background: #111;
      color: white;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #gameCanvas {
      background: black;
      margin-top: 20px;
      border: 2px solid #444;
    }
    .btn {
      padding: 10px 20px;
      margin: 10px;
      background: #1e90ff;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    .btn:hover { background: #187bcd; }
  </style>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

  <!-- ⭐ NEW: detect tournament params early -->
  <script>
    const params = new URLSearchParams(window.location.search);
    window.IS_TOURNAMENT = params.has("tId") && params.has("mId");
  </script>

  <script defer src="./pong.js"></script>
</head>
<body>

  <h1>Pong</h1>

  <!-- ⭐ NEW: hide casual buttons when in tournament mode -->
  <div id="casualControls" style="display: none;">
    <button id="btn_ai" class="btn">Play vs AI</button>
    <button id="btn_human" class="btn">Play vs Human</button>
  </div>

  <canvas id="gameCanvas" width="800" height="500"></canvas>

  <div id="status"></div>

  <script>
    // ⭐ NEW: show casual controls only when not in tournament mode
    if (!window.IS_TOURNAMENT) {
      document.getElementById("casualControls").style.display = "block";
    }
  </script>

</body>
</html>
